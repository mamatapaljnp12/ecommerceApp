<section
    style="background-image:url('assets/background.jpg'); background-size: 100% 100%; background-repeat: no-repeat; height: 100vh; ">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-4">
                <div class="card shadow-2-strong" style="border-radius: 1rem; opacity: 0.94;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">SIGN IN</h3>
                        <form [formGroup]="loginForm" (ngSubmit)="login()">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="typeEmailX-2">Email</label>
                                <input type="email" formControlName="email" id="typeEmailX-2"
                                    class="form-control form-control-lg"
                                    [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
                                <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                                    <div *ngIf="f['email'].errors['required']">Email is required</div>
                                    <div *ngIf="f['email'].errors['email']">Email must be a valid email address</div>
                                </div>
                            </div>

                            <div class="form-outline mb-4">
                                <label class="form-label" for="typePasswordX-2">Password</label>
                                <input type="password" formControlName="password" id="typePasswordX-2"
                                    class="form-control form-control-lg"
                                    [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                </div>
                            </div>

                          
                           

                            <button class="btn btn-danger btn-lg btn-block" type="submit">Login</button>
                        </form>
                        <!-- 
              <hr class="my-4">
  
              <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i
                  class="fab fa-google me-2"></i> Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;" type="submit"><i
                  class="fab fa-facebook-f me-2"></i>Sign in with facebook</button> -->

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
